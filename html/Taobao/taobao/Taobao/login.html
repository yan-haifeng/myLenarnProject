<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/login_css.css">
    <title>用户登录</title>

    <script type="text/javascript">
        function check(form){
            if(form.username.value==""){
                alert("用户名不能为空！");
                return false;
            }
            if(form.password.value==""){
                alert("密码不能为空！");
                return false;
            }
        }
        function changeR(node){
            // 用于点击时产生不同的验证码
            node.src = "randomcode.jpg?time="+new Date().getTime() ;	
        }
    </script>

</head>
<body>
    <div class="clearfix" id="header">
    <div class="logo">
        <h1>
            <a href="#">
            <i class="iconfont tb-logo-cn"></i>
        </a>
        </h1>
        <div class="login-msg error" style="text-align: center;width: 880px; margin: 0 auto;">
        <p class="error" style="float: none;width: auto; font-size: 12px">
            "
                为确保您账户的安全及正常使用，依《网络安全法》相关要求，6月1日起会员账户需绑定手机。如您还未绑定，请尽快完成，感谢您的理解及支持！
            "
        </p>
        </div>
    </div>
    </div>
    
    
    <div id="content">
        <div class="login-newbg">

        </div>
        <div class="content-layout">
                <div class="login-box-warp">
                        <div class="login-box">
                            <div class="bd">
                                <div class="static-form">
                                    <div class="login-title">
                                        密码登录
                                    </div>
                                    <form action="/zkwproject/LoginServlet" class="J_Form" method="post" onsubmit="return check(this);">
                                        <div class="field username-field">
                                            <label for="">
                                                <i class="iconfont" title="会员名"></i>
                                            </label>
                                            <input type="text" name="username"  class="login-text J_UserName" placeholder="用户名/邮箱/手机号">
                                        </div>
                                        <div class="field pwd-field">
                                                <label for="">
                                                    <i class="iconfont" title="会员名"></i>
                                                </label>
                                                <input type="passwordt" name="password"  class="login-text" placeholder="请输入密码">
                                        </div>
                                        <div class="field pwd-field">
                                            <label for="">
                                                <i class="iconfont" title="会员名"></i>
                                            </label>
                                            <input type="text" name="verifyCode"  class="login-text yanzhengma"  placeholder="请输入验证码">
                                            <img alt="random" src="randomcode.jpg" onclick="changeR(this)" style="cursor: pointer;" class="yanzhengmaImg">
                                            <input type="hidden" name="returnURL" value="<%=request.getParameter("returnURL") %>"/>
                                    </div>
                                        <div class="submit">
                                            <button type="submit" class="J_Submit" tabindex="3">登录</button>
                                        </div>
                
                                        <div class="login-links">
                                            <a href="#" class="forget-pwd">
                                                忘记密码
                                            </a>
                                            <a href="#" class="forget-pwd">
                                                   忘记会员名
                                                </a>
                                                <a href="#" class="register">
                                                        忘记密码
                                                </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
              </div>
        </div>
    </div>
</body>
</html>
