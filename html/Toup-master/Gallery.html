<!-- body撑满 -->
<script>
    function maxBody() {
        var thewindow = window.innerHeight;
        var mybody = document.getElementById('myBody');
        mybody.style.minHeight = thewindow + "px";
        setTimeout(maxBody, 10);
    }
    maxBody();
</script>
<!-- ajax获取商品并添加div -->
<script>
    function putconmodit() {
        $.ajax({
            type: 'GET',
            dataType: 'json',
            data: 'getall=1',
            url: 'http://localhost:8080/toup/goods',
            success: function (data) {
                console.log(data);
                for (i = 0; i < (data.data).length; i++) {
                    var mydata = data.data[i];
                    var commoditywarm_chlid = "<a class='commoditywarm' href='Template.html?id=" + mydata.id + "'><div class='imgwarm'><img src='" + mydata.goodsImgpath + "' alt=''></div><div class='textwarm'><p class='commodityname'>" + mydata.goodsName + "</p><p class='icon'>￥</p><p class='moneytext'>" + mydata.goodsPrice + "</p></div></a>";
                    $("#conmoditflag").before(commoditywarm_chlid);
                }
            }
        });
    }
    putconmodit();
</script>
