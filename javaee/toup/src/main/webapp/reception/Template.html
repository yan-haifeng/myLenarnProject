<!-- 拿到url中的参数 -->
<script>
    //1、location.search获取get请求的参数   获取到的数据，是以?开头的
    var search = location.search;
    //2、如果还想要获取确定的数据，可以解析字符串
    function parse(search) {
        //从第二个字符开始截取   ，获取到第二个开始后面所有的字符
        var str = search.substring(1);
        var result = {};
        //分割字符串  -->产生字符串数组
        var strs = str.split("&");
        //遍历数组中的每一个元素
        strs.forEach(function (v) {
            //伪代码：v="age=18"
            var keyvalue = v.split("=");
            var name = keyvalue[0];
            var value = keyvalue[1];
            result[name] = value;
        })
        return result;
    }

    var r = parse(search);
</script>
<!-- 时间格式化 -->
<script>
    function timeStamp2String(time) {
        var datetime = new Date();
        datetime.setTime(time);
        var year = datetime.getFullYear();
        var month = datetime.getMonth() + 1 < 10 ? "0" + (datetime.getMonth() + 1) : datetime.getMonth() + 1;
        var date = datetime.getDate() < 10 ? "0" + datetime.getDate() : datetime.getDate();
        // var hour = datetime.getHours()< 10 ? "0" + datetime.getHours() : datetime.getHours();
        // var minute = datetime.getMinutes()< 10 ? "0" + datetime.getMinutes() : datetime.getMinutes();
        // var second = datetime.getSeconds()< 10 ? "0" + datetime.getSeconds() : datetime.getSeconds();
        return year + "年" + month + "月" + date;
        // +" "+hour+":"+minute+":"+second;
    }
</script>

<!-- 数量增加减少组件 -->
<script>
    //减少
    var nums = document.getElementById("buyquantity").value;
    $("#minusnum").click(function () {
        if (nums > 0) {
            nums--;
        }
        console.log(nums);
        $("#buyquantity").val(nums);
    });

    //增加
    $("#addnum").click(function () {
        nums++;
        console.log(nums);
        $("#buyquantity").val(nums);
    });
</script>
<!-- 购买商品事件 -->
<script>
    var login_username;
    var goodsId = r.id;
    var goods_nums = document.getElementById("buyquantity").value;
    var layer = layui.layer;

    $(function () {
        $.ajax({
            type: 'GET',
            dataType: 'text',
            url: 'http://localhost:8080/toup/user/islogin',
            success: function (data) {
                console.log(data);
                login_username = data;
                console.log(login_username);
            }
        });
    });

    $("#buy_button").click(function () {
        if (login_username == "nologin") {
            login();
        } else {
            $.ajax({
                type: 'POST',
                data:{ username: login_username, goodsid: goodsId ,goodsnums:goods_nums},
                dataType: 'json',
                url: 'http://localhost:8080/toup/order',
                success: function (data) {
                    if (data.code == 0) {
                        //购买成功
                        layer.msg('购买成功');
                    }
                }
            });
        }
    });
</script>
