<!-- body撑满 -->
<script>
    function maxBody() {
        var thewindow = window.innerHeight;
        var mybody = document.getElementById('myBody');
        mybody.style.minHeight = thewindow + "px";
        setTimeout(maxBody, 10);
    }
    maxBody();
</script>
<!-- 轮播 -->
<script src="js/slider.js"></script>
<script>
    $(function () {
        var bannerSlider = new Slider($('#banner_tabs'), {
            time: 5000,
            delay: 400,
            event: 'hover',
            auto: true,
            mode: 'fade',
            controller: $('#bannerCtrl'),
            activeControllerCls: 'active'
        });
        $('#banner_tabs .flex-prev').click(function () {
            bannerSlider.prev()
        });
        $('#banner_tabs .flex-next').click(function () {
            bannerSlider.next()
        });
    })
</script>
<script>
    function jishi() {
        var imgBox = document.getElementById("img-box");
        var imgBoxWidth = window.innerWidth;
        imgBox.style.height = (imgBoxWidth * 0.38) + "px";
        setTimeout(jishi, 10);
    }
    jishi();
</script>

<!-- 让text-box撑满除图片区域 -->
<script>
    function textBoxMan() {
        var imgBox = document.getElementById("img-box");
        var textBox = document.getElementById("text-box");
        var winHeight = window.innerHeight;
        var imgBoxHeight = (imgBox.style.height).substring(0, (imgBox.style.height).length - 2);
        //console.log(imgBoxHeight);
        textBox.style.height = winHeight - imgBoxHeight + "px";
        //console.log(winHeight - imgBoxHeight)
        setTimeout(textBoxMan, 10);
    }
    textBoxMan();
</script>
